    <style>
        :root { --primary: #3498db; --secondary: #2c3e50; --success: #2ecc71; --danger: #e74c3c; --bg: #f4f7f6; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        .rule-card { background: white; border-radius: 15px; padding: 25px; margin-bottom: 40px; border-left: 8px solid #e67e22; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .formula { background: #fff5e6; padding: 12px; border-radius: 8px; font-family: monospace; color: #d35400; font-weight: bold; margin: 15px 0; border: 1px dashed #e67e22; }

        .opt-btn { padding: 12px; border: 1px solid #ddd; border-radius: 8px; background: white; cursor: pointer; transition: 0.2s; text-align: left; }
        .correct { background: var(--success) !important; color: white; border-color: var(--success); }
        .wrong { background: var(--danger) !important; color: white; border-color: var(--danger); }
        h1 { text-align: center; color: var(--secondary); }
        h2 { color: #e67e22; border-bottom: 2px solid #eee; padding-bottom: 10px; }

function renderB1() {
    const ctx = document.getElementById('b1-content');
    b1Data.forEach((rule, rIdx) => {
        const card = document.createElement('div');
        card.className = 'rule-card';
        card.innerHTML = `
            <h2>${rule.t}</h2>
            <p>${rule.d}</p>
            <div class="formula">Quruluş: ${rule.f}</div>
            <div id="q-box-${rIdx}"></div>
        `;
        ctx.appendChild(card);
        const qBox = document.getElementById(`q-box-${rIdx}`);
        rule.q.forEach((qObj, qIdx) => {
            const qDiv = document.createElement('div');
            qDiv.style.marginBottom = "20px";
            qDiv.innerHTML = `<p><b>${qIdx+1}.</b> ${qObj.q}</p><div class="opt-grid" id="opts-${rIdx}-${qIdx}"></div>`;
            qBox.appendChild(qDiv);
            const grid = document.getElementById(`opts-${rIdx}-${qIdx}`);
            qObj.a.forEach((opt, oIdx) => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = opt;
                btn.onclick = () => {
                    const btns = grid.querySelectorAll('.opt-btn');
                    btns.forEach(b => b.disabled = true);
                    if(oIdx === qObj.c) btn.classList.add('correct');
                    else {
                        btn.classList.add('wrong');
                        btns[qObj.c].classList.add('correct');
                    }
                };
                grid.appendChild(btn);
            });
        });
    });
}
