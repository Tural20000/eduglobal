function renderC1() {
    const ctx = document.getElementById('c1-content');
    c1Data.forEach((rule, rIdx) => {
        const card = document.createElement('div');
        card.className = 'rule-card';
        card.innerHTML = `
            <h2>${rule.t}</h2>
            <p>${rule.d}</p>
            <div class="formula">Advanced Structure: ${rule.f}</div>
            <div id="q-box-${rIdx}"></div>
        `;
        ctx.appendChild(card);
        const qBox = document.getElementById(`q-box-${rIdx}`);
        rule.q.forEach((qObj, qIdx) => {
            const qDiv = document.createElement('div');
            qDiv.style.marginBottom = "20px";
            qDiv.innerHTML = `<p><b>${qIdx+1}.</b> ${qObj.q}</p><div class="opt-grid" id="opts-${rIdx}-${qIdx}"></div>`;
            qBox.appendChild(qDiv);
            const grid = document.getElementById(`opts-${rIdx}-${qIdx}`);
            qObj.a.forEach((opt, oIdx) => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = opt;
                btn.onclick = () => {
                    const btns = grid.querySelectorAll('.opt-btn');
                    btns.forEach(b => b.disabled = true);
                    if(oIdx === qObj.c) btn.classList.add('correct');
                    else {
                        btn.classList.add('wrong');
                        btns[qObj.c].classList.add('correct');
                    }
                };
                grid.appendChild(btn);
            });
        });
    });
}
