<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGlobal - Level Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 40px; }
        .test-container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 600px; width: 100%; }
        .question { font-size: 1.2rem; font-weight: 600; margin-bottom: 20px; }
        .options { display: grid; gap: 10px; }
        button { padding: 15px; border: 2px solid #3498db; background: none; border-radius: 10px; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        button:hover { background: #3498db; color: white; }
        #result-screen { display: none; text-align: center; }
        .level-badge { font-size: 2rem; color: #27ae60; font-weight: bold; margin: 20px 0; }
    </style>
</head>
<body>

<div class="test-container" id="quiz-box">
    <div id="question-text" class="question">Sual yüklənir...</div>
    <div id="options-box" class="options"></div>
</div>

<div class="test-container" id="result-screen">
    <h2>Test Bitdi!</h2>
    <p>Sizin İngilis dili səviyyəniz:</p>
    <div id="user-level" class="level-badge">Hesablanır...</div>
    <p id="level-desc"></p>
    <a href="index.html" style="text-decoration: none; color: #3498db; font-weight: bold;">Ana səhifəyə qayıt</a>
</div>
<script>
const questions = [
    { q: "I ___ a student.", a: ["am", "is", "are"], c: "am" },
    { q: "She ___ to school every day.", a: ["go", "goes", "going"], c: "goes" },
    { q: "Where ___ you yesterday?", a: ["was", "were", "did"], c: "were" },
    { q: "I have ___ to London twice.", a: ["be", "been", "was"], c: "been" },
    { q: "If I ___ you, I would study more.", a: ["was", "am", "were"], c: "were" }
];

let currentQ = 0;
let score = 0;

function showQuestion() {
    const qData = questions[currentQ];
    document.getElementById("question-text").innerText = `${currentQ + 1}. ${qData.q}`;
    const optionsBox = document.getElementById("options-box");
    optionsBox.innerHTML = "";
    
    qData.a.forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => nextQuestion(opt);
        optionsBox.appendChild(btn);
    });
}

function nextQuestion(answer) {
    if(answer === questions[currentQ].c) score++;
    currentQ++;
    
    if(currentQ < questions.length) {
        showQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    document.getElementById("quiz-box").style.display = "none";
    document.getElementById("result-screen").style.display = "block";
    
    let level = "";
    let desc = "";
    
    if(score <= 1) { level = "A1 - Beginner"; desc = "You are at the start of your journey!"; }
    else if(score == 2) { level = "A2 - Elementary"; desc = "You understand basic phrases."; }
    else if(score == 3) { level = "B1 - Intermediate"; desc = "You are getting better!"; }
    else { level = "B2+ - Advanced"; desc = "Excellent performance!"; }
    
    document.getElementById("user-level").innerText = level;
    document.getElementById("level-desc").innerText = desc;
}

// Səhifə yüklənən kimi testi başlat
window.onload = showQuestion;
</script>
</body>
</html>
