        const wordBank = [

            {en: "Believe", az: "inanmaq"}, {en: "Opportunity", az: "imkan"}, {en: "Patient", az: "sÉ™birli"},
            {en: "Support", az: "dÉ™stÉ™k"}, {en: "Decision", az: "qÉ™rar"}, {en: "Future", az: "gÉ™lÉ™cÉ™k"},
            {en: "Science", az: "elm"}, {en: "Technology", az: "texnologiya"}, {en: "Business", az: "biznes"},
            {en: "Culture", az: "mÉ™dÉ™niyyÉ™t"}, {en: "Language", az: "dil"}, {en: "Skill", az: "bacarÄ±q"},
            {en: "Mastery", az: "ustalÄ±q"}, {en: "Progress", az: "tÉ™rÉ™qqi"}, {en: "Understand", az: "anlamaq"},

        ];

        let selectedCards = [];
        let matches = 0;

        // KartlarÄ± qarÄ±ÅŸdÄ±r vÉ™ ekrana dÃ¼z
        function initGame() {
            let cards = [];
            wordBank.forEach(pair => {
                cards.push({text: pair.en, type: 'en', match: pair.az});
                cards.push({text: pair.az, type: 'az', match: pair.en});
            });
            cards.sort(() => Math.random() - 0.5);

            const board = document.getElementById('game-board');
            cards.forEach(card => {
                const div = document.createElement('div');
                div.className = 'word-card';
                div.innerText = card.text;
                div.onclick = () => handleSelect(div, card);
                board.appendChild(div);
            });
        }

        function handleSelect(div, card) {
            if (div.classList.contains('matched') || selectedCards.includes(div)) return;
            
            div.classList.add('selected');
            selectedCards.push({div, card});

            if (selectedCards.length === 2) {
                if (selectedCards[0].card.match === selectedCards[1].card.text) {
                    selectedCards.forEach(item => item.div.classList.add('matched'));
                    matches++;
                    document.getElementById('match-count').innerText = matches;
                    if (matches === 30) {
                        document.getElementById('cert-link').style.display = 'inline-block';
                        document.getElementById('status').innerText = "All matches found! Certificate Unlocked!";
                    }
                } else {
                    const temp = [...selectedCards];
                    setTimeout(() => temp.forEach(item => item.div.classList.remove('selected')), 500);
                }
                selectedCards = [];
            }
        }

        initGame();
    </script>
