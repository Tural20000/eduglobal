<script>
    const pairs = [
        {en: "Always", az: "HÉ™miÅŸÉ™"}, {en: "Beautiful", az: "GÃ¶zÉ™l"}, {en: "Country", az: "Ã–lkÉ™"},
        {en: "Danger", az: "TÉ™hlÃ¼kÉ™"}, {en: "Example", az: "NÃ¼munÉ™"}, {en: "Family", az: "AilÉ™"},
        {en: "Garden", az: "BaÄŸÃ§a"}, {en: "Health", az: "SaÄŸlamlÄ±q"}, {en: "Island", az: "Ada"},
        {en: "Journey", az: "SÉ™yahÉ™t"}, {en: "Kitchen", az: "MÉ™tbÉ™x"}, {en: "Library", az: "Kitabxana"},
        {en: "Mountain", az: "DaÄŸ"}, {en: "Nature", az: "TÉ™biÉ™t"}, {en: "Ocean", az: "Okean"},
        {en: "People", az: "Ä°nsanlar"}, {en: "Question", az: "Sual"}, {en: "River", az: "Ã‡ay"},
        {en: "Science", az: "Elm"}, {en: "Table", az: "Masa"}, {en: "Universe", az: "Kainat"},
        {en: "Village", az: "KÉ™nd"}, {en: "Weather", az: "Hava"}, {en: "Yesterday", az: "DÃ¼nÉ™n"},
        {en: "Zero", az: "SÄ±fÄ±r"}, {en: "Success", az: "UÄŸur"}, {en: "Power", az: "GÃ¼c"},
        {en: "Freedom", az: "AzadlÄ±q"}, {en: "Memory", az: "YaddaÅŸ"}, {en: "Future", az: "GÉ™lÉ™cÉ™k"}
    ];

    let selectedEn = null;
    let score = 0;

    function render() {
        const enCol = document.getElementById('en-col');
        const azCol = document.getElementById('az-col');
        
        // QarÄ±ÅŸdÄ±rÄ±lmÄ±ÅŸ ingilis vÉ™ azÉ™rbaycan sÃ¼tunlarÄ±
        const shuffledEn = [...pairs].sort(() => Math.random() - 0.5);
        const shuffledAz = [...pairs].sort(() => Math.random() - 0.5);

        shuffledEn.forEach(p => {
            const div = document.createElement('div');
            div.className = 'word';
            div.innerText = p.en;
            div.id = 'en-' + p.en;
            div.onclick = () => {
                if(div.classList.contains('matched')) return;
                document.querySelectorAll('#en-col .word').forEach(w => w.classList.remove('selected'));
                div.classList.add('selected');
                selectedEn = p;
            };
            enCol.appendChild(div);
        });

        shuffledAz.forEach(p => {
            const div = document.createElement('div');
            div.className = 'word';
            div.innerText = p.az;
            div.onclick = () => {
                if(selectedEn && selectedEn.az === p.az) {
                    div.classList.add('matched');
                    document.getElementById('en-' + selectedEn.en).classList.add('matched');
                    score++;
                    document.getElementById('score').innerText = score;
                    selectedEn = null;
                    if(score === 30) document.getElementById('cert-area').style.display = 'block';
                }
            };
            azCol.appendChild(div);
        });
    }
    render();
</script>
