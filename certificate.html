<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGlobal - Certificate Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f0f2f5; text-align: center; padding: 20px; }
        .input-box { background: white; padding: 30px; border-radius: 15px; max-width: 500px; margin: 20px auto; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input, select { padding: 12px; width: 80%; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        
        /* Certificate Design */
        #certificate {
            width: 800px; height: 600px; background: white; margin: 40px auto; position: relative;
            border: 15px solid #2c3e50; padding: 40px; box-sizing: border-box; display: none;
            background-image: radial-gradient(circle, #f9f9f9 20%, transparent 20%), radial-gradient(circle, #f9f9f9 20%, transparent 20%);
            background-size: 10px 10px;
        }
        #certificate::before { content: ""; position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px; border: 2px solid #3498db; pointer-events: none; }
        
        .cert-header { color: #2c3e50; font-size: 3rem; margin-bottom: 20px; font-weight: 600; }
        .cert-text { font-size: 1.2rem; color: #555; }
        .user-name { font-family: 'Dancing Script', cursive; font-size: 4rem; color: #3498db; margin: 20px 0; }
        .cert-level { font-weight: bold; color: #e74c3c; font-size: 1.5rem; }
        .cert-footer { margin-top: 50px; display: flex; justify-content: space-between; padding: 0 50px; }
        .signature { border-top: 2px solid #333; width: 200px; padding-top: 10px; }
        
        .btn-print { background: #27ae60; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; display: none; }
        @media print { .input-box, .btn-print, h1, .nav-back { display: none; } #certificate { display: block !important; margin: 0; } body { background: white; } }
    </style>
</head>
<body>

    <h1 class="nav-back"><a href="index.html" style="text-decoration:none; color:#3498db;">‚Üê Home</a></h1>
    
    <div class="input-box">
        <h2>Generate Your Certificate</h2>
        <input type="text" id="userName" placeholder="Enter Your Full Name">
        <select id="userLvl">
            <option value="A1 Beginner">A1 - Beginner</option>
            <option value="B1 Intermediate">B1 - Intermediate</option>
            <option value="C1 Advanced">C1 - Advanced</option>
        </select>
        <button onclick="generateCert()" style="background:#3498db; color:white; border:none; padding:12px 25px; border-radius:5px; cursor:pointer;">Create Certificate</button>
    </div>

    <div id="certificate">
        <div class="cert-header">Certificate of Completion</div>
        <p class="cert-text">This is to certify that</p>
        <div class="user-name" id="display-name">John Doe</div>
        <p class="cert-text">has successfully completed the English Language Course at level</p>
        <div class="cert-level" id="display-lvl">B1 Intermediate</div>
        <p class="cert-text" style="margin-top:20px;">Issued by EduGlobal Learning Platform</p>
        
        <div class="cert-footer">
            <div class="signature">Tural Abdullayev<br><small>Head of EduGlobal</small></div>
            <div class="signature">Dated<br><small>February 06, 2026</small></div>
        </div>
    </div>

    <button class="btn-print" id="printBtn" onclick="window.print()">Download / Print Certificate (PDF)</button>

    <script>
        function generateCert() {
            const name = document.getElementById('userName').value;
            const lvl = document.getElementById('userLvl').value;
            
            if(name.trim() === "") { alert("Please enter your name!"); return; }
            
            document.getElementById('display-name').innerText = name;
            document.getElementById('display-lvl').innerText = lvl;
            document.getElementById('certificate').style.display = "block";
            document.getElementById('printBtn').style.display = "inline-block";
            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>
</body>
</html>
