<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduGlobal - Rəsmi Sertifikat</title>
    <style>
        body { font-family: 'Georgia', serif; background: #555; display: flex; flex-direction: column; align-items: center; padding: 50px; }
        .cert-container { 
            width: 800px; height: 600px; background: white; padding: 50px; 
            border: 15px solid #3498db; position: relative; text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .cert-container::after { 
            content: ''; position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 2px solid #3498db; pointer-events: none;
        }
        h1 { font-size: 50px; color: #2c3e50; margin-bottom: 0; }
        .sub { font-size: 20px; color: #7f8c8d; }
        .name { font-size: 40px; color: #e67e22; margin: 40px 0; border-bottom: 2px solid #eee; display: inline-block; padding: 0 30px; }
        .text { font-size: 18px; line-height: 1.6; padding: 0 50px; }
        .footer { margin-top: 50px; display: flex; justify-content: space-around; }
        .btn-print { background: #27ae60; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-size: 1rem; margin-top: 20px; }
        @media print { .btn-print { display: none; } body { background: white; padding: 0; } }
    </style>
</head>
<body>

    <div class="cert-container" id="cert">
        <h2 style="color:#3498db">EduGlobal PRO</h2>
        <h1>SERTİFİKAT</h1>
        <p class="sub">İngilis dili kursunu uğurla bitirdiyinə görə</p>
        
        <div class="name" id="userName">Tələbə Adı</div>
        
        <p class="text">
            Bu sertifikat təsdiq edir ki, yuxarıda adı qeyd olunan şəxs EduGlobal platformasında 
            keçirilən 30 sözlük "Match the Words" imtahanından <b>100%</b> nəticə göstərmişdir.
        </p>

        <div class="footer">
            <div>
                <hr>
                <p>Tural Abdullayev<br>Təlimçi</p>
            </div>
            <div>
                <hr>
                <p>Tarix<br><span id="date"></span></p>
            </div>
        </div>
    </div>

    <button class="btn-print" onclick="window.print()">Sertifikatı Çap Et / Yüklə (PDF)</button>

    <script>
        const name = prompt("Sertifikatda görünəcək adınızı daxil edin:");
        document.getElementById('userName').innerText = name ? name : "Dəyərli Tələbə";
        document.getElementById('date').innerText = new Date().toLocaleDateString();
    </script>

</body>
</html>
