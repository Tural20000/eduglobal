    <style>
        :root { --primary: #3498db; --secondary: #2c3e50; --bg: #f4f7f6; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .header { text-align: center; margin-bottom: 30px; background: var(--secondary); color: white; padding: 30px; border-radius: 15px; }
        
        .search-box { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 1rem; margin-bottom: 25px; outline: none; transition: 0.3s; }
        .search-box:focus { border-color: var(--primary); }

        .vocab-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .vocab-item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #fff; padding: 15px; border-radius: 12px; 
            border: 1px solid #eee; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .word-info b { color: var(--secondary); font-size: 1.1rem; text-transform: capitalize; }
        .word-info span { color: #7f8c8d; margin-left: 8px; }
        
        .audio-btn { 
            background: var(--primary); color: white; border: none; 
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .audio-btn:hover { background: #2980b9; transform: scale(1.1); }
        
        .nav-btns { margin-top: 30px; text-align: center; }
        .btn-back { text-decoration: none; color: var(--primary); font-weight: 600; }
    </style>
</head>

    const container = document.getElementById('vocab-container');
    const wordsRaw = allWords[level] || allWords['A1'];

    function renderWords(filter = "") {
        container.innerHTML = "";
        wordsRaw.forEach(raw => {
            const [en, az] = raw.split("-");
            if (en.toLowerCase().includes(filter.toLowerCase()) || az.toLowerCase().includes(filter.toLowerCase())) {
                const div = document.createElement('div');
                div.className = 'vocab-item';
                div.innerHTML = `
                    <div class="word-info">
                        <b>${en}</b>
                        <span>- ${az}</span>
                    </div>
                    <button class="audio-btn" onclick="speak('${en}')">
                        <i class="fas fa-volume-up"></i>
                    </button>
                `;
                container.appendChild(div);
            }
        });
    }

    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.rate = 0.8;
        window.speechSynthesis.speak(utterance);
    }

    function filterWords() {
        const query = document.getElementById('searchInput').value;
        renderWords(query);
    }

    renderWords();
</script>

</body>
</html>
