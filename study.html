<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGlobal - Complete Study Course</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #3498db; --secondary: #2c3e50; --success: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .header { text-align: center; padding: 30px; background: var(--secondary); color: white; border-radius: 15px; margin-bottom: 30px; }
        .section { margin-bottom: 40px; padding: 25px; border-radius: 12px; border: 1px solid #eee; background: #fff; }
        h2 { color: var(--primary); border-bottom: 2px solid var(--primary); padding-bottom: 10px; margin-top: 0; }
        .grammar-list { line-height: 1.8; }
        
        /* Quiz Styles */
        .reading-quiz { background: #fffdf0; border: 1px solid #f1c40f; }
        .quiz-item { margin-bottom: 20px; padding: 15px; border-bottom: 1px solid #eee; }
        .quiz-options label { display: block; background: white; padding: 10px; margin: 6px 0; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .quiz-options label:hover { background: #f8f9fa; border-color: var(--primary); }
        .btn-check { background: var(--success); color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 1rem; width: 100%; }
        
        /* Flashcards */
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin: 20px 0; }
        .card { height: 100px; perspective: 1000px; cursor: pointer; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .card.flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: 10px; font-weight: 600; text-align: center; padding: 5px; }
        .card-front { background: white; border: 2px solid var(--primary); color: var(--secondary); }
        .card-back { background: var(--primary); color: white; transform: rotateY(180deg); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 id="level-title">Loading...</h1>
        <p>Comprehensive Lessons, Flashcards, and Reading Assessment</p>
    </div>

    <div class="section">
        <h2>üìò Grammar & Rules</h2>
        <div id="grammar-content" class="grammar-list"></div>
    </div>

    <div class="section">
        <h2>üìù Vocabulary Flashcards (Click to flip)</h2>
        <div id="cards-container" class="cards-grid"></div>
    </div>

    <div class="section">
        <h2>üìñ Reading Passage</h2>
        <p id="reading-text" style="font-size: 1.15rem; line-height: 1.8; color: #444; background: #fafafa; padding: 25px; border-radius: 10px; border-left: 5px solid var(--primary);"></p>
    </div>

    <div class="section reading-quiz">
        <h2>üß† Reading Comprehension Test (10 Questions)</h2>
        <div id="quiz-container"></div>
        <button class="btn-check" onclick="checkReadingQuiz()">Submit Answers</button>
        <p id="quiz-result" style="margin-top: 20px; font-weight: bold; font-size: 1.3rem; text-align: center; color: var(--secondary);"></p>
    </div>

    <div style="text-align: center; margin-bottom: 40px;">
        <a href="index.html" style="text-decoration: none; color: var(--primary); font-weight: 600; font-size: 1.1rem;">‚Üê Return to Homepage</a>
    </div>
</div>

    const current = contentData[level] || contentData['A1'];
    document.getElementById('level-title').innerText = current.title;
    document.getElementById('grammar-content').innerHTML = current.grammar;
    document.getElementById('reading-text').innerText = current.reading;

    const cardsContainer = document.getElementById('cards-container');
    for (const [eng, aze] of Object.entries(current.vocab)) {
        cardsContainer.innerHTML += `
            <div class="card" onclick="this.classList.toggle('flipped')">
                <div class="card-inner">
                    <div class="card-front">${eng}</div>
                    <div class="card-back">${aze}</div>
                </div>
            </div>`;
    }

    const quizContainer = document.getElementById('quiz-container');
    current.questions.forEach((item, index) => {
        let optionsHtml = '';
        item.a.forEach((opt, optIndex) => {
            optionsHtml += `<label><input type="radio" name="q${index}" value="${optIndex}"> ${opt}</label>`;
        });
        quizContainer.innerHTML += `
            <div class="quiz-item">
                <p><b>${index + 1}.</b> ${item.q}</p>
                <div class="quiz-options">${optionsHtml}</div>
            </div>`;
    });

    function checkReadingQuiz() {
        let score = 0;
        current.questions.forEach((item, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            if (selected && parseInt(selected.value) === item.c) {
                score++;
            }
        });
        const resultText = document.getElementById('quiz-result');
        resultText.innerText = `Result: ${score} / 10 correct answers!`;
        if(score >= 7) resultText.style.color = 'var(--success)';
        else resultText.style.color = '#e74c3c';
        window.scrollTo(0, document.body.scrollHeight);
    }
</script>

</body>
</html>
