<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGlobal - Dil Öyrənmə Paneli</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --a1-color: #3498db;
            --b1-color: #e67e22;
            --c1-color: #8e44ad;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .logo span { color: var(--a1-color); }

        p.subtitle {
            color: #7f8c8d;
            margin-bottom: 40px;
        }

        .levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
        }

        .level-card {
            padding: 30px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .level-card i {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .level-card h3 {
            margin: 10px 0 5px 0;
            font-size: 1.5rem;
        }

        .level-card p {
            font-size: 0.9rem;
            opacity: 0.9;
            margin: 0;
        }

        /* Rənglər */
        .a1 { background: var(--a1-color); box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3); }
        .b1 { background: var(--b1-color); box-shadow: 0 10px 20px rgba(230, 126, 34, 0.3); }
        .c1 { background: var(--c1-color); box-shadow: 0 10px 20px rgba(142, 68, 173, 0.3); }

        .level-card:hover {
            transform: translateY(-10px);
            filter: brightness(1.1);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #bdc3c7;
        }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="logo">Edu<span>Global</span></div>
    <p class="subtitle">İngilis dili qrammatikasını mükəmməl öyrən</p>

    <div class="levels-grid">
        <a href="grammar_A1.html" class="level-card a1">
            <i class="fas fa-seedling"></i>
            <h3>A1</h3>
            <p>Beginner (Başlanğıc)</p>
            <p>150 Sual / 15 Qayda</p>
        </a>

        <a href="grammar_B1.html" class="level-card b1">
            <i class="fas fa-mountain"></i>
            <h3>B1</h3>
            <p>Intermediate (Orta)</p>
            <p>150 Sual / 15 Qayda</p>
        </a>

        <a href="grammar_C1.html" class="level-card c1">
            <i class="fas fa-crown"></i>
            <h3>C1</h3>
            <p>Advanced (Ali)</p>
            <p>150 Sual / 15 Qayda</p>
        </a>
    </div>

    <div class="footer">
        &copy; 2026 EduGlobal Pro Hub - Bütün hüquqlar qorunur.
    </div>
</div>

</body>
</html>
