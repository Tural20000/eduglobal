
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGlobal - Level Up Your English</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; color: #333; }
        
        header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
        .hero { padding: 50px 20px; text-align: center; background: white; border-bottom: 2px solid #eee; }
        
        .levels-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; padding: 40px; max-width: 1000px; margin: auto; }
        
        .level-card { 
            background: white; padding: 30px; border-radius: 10px; text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); cursor: pointer; transition: 0.3s;
            border-top: 5px solid #3498db;
        }
        .level-card:hover { transform: translateY(-10px); box-shadow: 0 10px 15px rgba(0,0,0,0.15); }
        .level-card h3 { font-size: 24px; color: #2c3e50; }
        
        .btn-test { 
            display: inline-block; background: #27ae60; color: white; padding: 15px 30px; 
            border-radius: 30px; text-decoration: none; font-weight: bold; margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>EduGlobal</h1>
</header>

<section class="hero">
    <h2>Start Your English Journey</h2>
    <p>Dünya miqyasında ingilis dili öyrənmək üçün doğru yerdəsiniz.</p>
    <a href="#" class="btn-test">Start Level Test</a>
</section>

<div class="levels-container">
    <div class="level-card" onclick="alert('A1 materialları tezliklə!')">
        <h3>A1</h3>
        <p>Beginner</p>
    </div>
    <div class="level-card" onclick="alert('A2 materialları tezliklə!')">
        <h3>A2</h3>
        <p>Elementary</p>
    </div>
    <div class="level-card" onclick="alert('B1 materialları tezliklə!')">
        <h3>B1</h3>
        <p>Intermediate</p>
    </div>
    <div class="level-card" onclick="alert('B2 materialları tezliklə!')">
        <h3>B2</h3>
        <p>Upper-Intermediate</p>
    </div>
</div>

</body>
</html>
