<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGlobal - Tural Abdullayev</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #3498db; --dark: #2c3e50; --glass: rgba(255, 255, 255, 0.85); --text: #333; }
        
        /* 3D ILLÜZİYA ARXA FON */
        body { 
            font-family: 'Poppins', sans-serif; 
            color: var(--text); 
            margin: 0; 
            padding-top: 80px;
            background: #e0e5ec;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(52, 152, 219, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(155, 89, 182, 0.15) 0%, transparent 40%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* HƏRƏKƏTLİ 3D ELEMENTLƏR */
        .bg-shape {
            position: fixed; z-index: -1; border-radius: 50%; filter: blur(60px); opacity: 0.6; animation: move 20s infinite alternate;
        }
        .shape-1 { width: 400px; height: 400px; background: #3498db; top: -100px; left: -100px; }
        .shape-2 { width: 300px; height: 300px; background: #9b59b6; bottom: -50px; right: -50px; animation-delay: -5s; }

        @keyframes move { from { transform: translate(0,0); } to { transform: translate(100px, 100px); } }

        /* HEADER */
        header { 
            position: fixed; top: 0; width: 100%; background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px); box-shadow: 0 2px 20px rgba(0,0,0,0.1); 
            z-index: 2000; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; 
        }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--primary); text-decoration: none; }
        nav a { text-decoration: none; color: var(--text); font-weight: 600; margin-left: 20px; transition: 0.3s; }

        .container { padding: 20px 5%; position: relative; z-index: 1; }

        /* GLASSMORPHISM KARTLAR (3D Effekt üçün) */
        .level-card { 
            background: var(--glass); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.4);
            border-radius: 25px; padding: 30px; text-align: center; 
            box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff; /* Neumorphism/3D shadow */
            transition: 0.4s;
        }
        .level-card:hover { transform: translateY(-10px) rotateX(5deg); }

        .choice-btns { display: flex; flex-direction: column; gap: 12px; }
        .btn-choice { padding: 14px; border-radius: 12px; text-decoration: none; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; color: white; border: none; }
        .btn-grammar { background: #3498db; box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3); }
        .btn-vocab { background: #2ecc71; box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3); }
        .btn-reading { background: #e67e22; box-shadow: 0 4px 15px rgba(230, 126, 34, 0.3); }

        /* RƏY BÖLMƏSİ */
        .feedback-section { background: var(--glass); border-radius: 25px; padding: 40px; margin-top: 50px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .feedback-form textarea { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 15px; font-family: inherit; }
        .feedback-list { margin-top: 30px; text-align: left; max-height: 300px; overflow-y: auto; }
        .review-item { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; border-left: 4px solid var(--primary); }

        /* FOOTER */
        .about-section { background: var(--dark); color: white; padding: 60px 5%; text-align: center; border-radius: 30px; margin-top: 60px; }
        .social-links a { color: white; font-size: 2.2rem; margin: 0 20px; transition: 0.3s; }
    </style>
</head>
<body>

<div class="bg-shape shape-1"></div>
<div class="bg-shape shape-2"></div>

<header>
    <a href="index.html" class="logo">EduGlobal</a>
    <nav>
        <a href="#reviews"><i class="fas fa-comment-dots"></i> Rəylər</a>
        <a href="game.html"><i class="fas fa-gamepad"></i> Oyun</a>
        <a href="test.html"><i class="fas fa-tasks"></i> Test</a>
    </nav>
</header>

<div class="container">
    <div class="levels-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
        <div class="level-card">
            <h3>A1 Level</h3>
            <div class="choice-btns">
                <a href="grammar_A1.html" class="btn-choice btn-grammar">Qrammatika</a>
                <a href="vocab_A1.html" class="btn-choice btn-vocab">150 Söz</a>
                <a href="reading_A1.html" class="btn-choice btn-reading">Reading</a>
            </div>
        </div>
        <div class="level-card">
            <h3>B1 Level</h3>
            <div class="choice-btns">
                <a href="grammar_B1.html" class="btn-choice btn-grammar">Qrammatika</a>
                <a href="vocab_B1.html" class="btn-choice btn-vocab">150 Söz</a>
                <a href="reading_B1.html" class="btn-choice btn-reading">Reading</a>
            </div>
        </div>
        <div class="level-card">
            <h3>C1 Level</h3>
            <div class="choice-btns">
                <a href="grammar_C1.html" class="btn-choice btn-grammar">Qrammatika</a>
                <a href="vocab_C1.html" class="btn-choice btn-vocab">150 Söz</a>
                <a href="reading_C1.html" class="btn-choice btn-reading">Reading</a>
            </div>
        </div>
    </div>

    <section class="feedback-section" id="reviews">
        <h2>İstifadəçi Rəyləri</h2>
        <div class="feedback-form">
            <input type="text" id="reviewerName" placeholder="Adınız" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ddd;">
            <textarea id="reviewText" rows="4" placeholder="Fikirlərinizi bizimlə bölüşün..."></textarea>
            <button onclick="addReview()" class="btn-choice btn-grammar" style="cursor:pointer; width: 200px;">Rəy Göndər</button>
        </div>
        <div class="feedback-list" id="feedbackList">
            <div class="review-item"><strong>Tural:</strong> Sayta xoş gəlmisiniz! Uğurlar arzulayıram.</div>
        </div>
    </section>

    <section class="about-section">
        <h2>About Tural Abdullayev</h2>
        <div class="social-links">
            <a href="https://instagram.com/t_abdullayev0" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com/in/tural-abdullayev-44497b3a5" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </section>
</div>

<script>
    function addReview() {
        const name = document.getElementById('reviewerName').value;
        const text = document.getElementById('reviewText').value;
        if(name && text) {
            const list = document.getElementById('feedbackList');
            const newItem = document.createElement('div');
            newItem.className = 'review-item';
            newItem.innerHTML = `<strong>${name}:</strong> ${text}`;
            list.prepend(newItem);
            document.getElementById('reviewerName').value = '';
            document.getElementById('reviewText').value = '';
            
            // Local Storage-da saxla (Səhifə yenilənəndə itməməsi üçün)
            let reviews = JSON.parse(localStorage.getItem('eduReviews') || '[]');
            reviews.push({name, text});
            localStorage.setItem('eduReviews', JSON.stringify(reviews));
        } else {
            alert("Lütfən adınızı və rəyinizi yazın!");
        }
    }

    // Yaddaşdakı rəyləri yüklə
    window.onload = function() {
        let reviews = JSON.parse(localStorage.getItem('eduReviews') || '[]');
        const list = document.getElementById('feedbackList');
        reviews.reverse().forEach(r => {
            const item = document.createElement('div');
            item.className = 'review-item';
            item.innerHTML = `<strong>${r.name}:</strong> ${r.text}`;
            list.appendChild(item);
        });
    }
</script>

</body>
</html>
