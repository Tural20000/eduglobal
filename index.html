<!DOCTYPE html>
<html lang="en">
<head>
<meta name="description" content="EduGlobal - Learn English for free with interactive quizzes and games.">
<meta name="keywords" content="English, Learning, Quiz, EduGlobal, Free English Test">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGlobal - Master English</title>
    <style>
        :root { --primary: #4a90e2; --secondary: #2c3e50; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .quiz-container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 500px; }
        h1 { color: var(--secondary); text-align: center; }
        .question { font-size: 1.2rem; margin-bottom: 1.5rem; color: #333; }
        .options { display: grid; gap: 10px; }
        button { padding: 12px; border: 2px solid var(--primary); background: transparent; color: var(--primary); border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: var(--primary); color: white; }
        #score-area { display: none; text-align: center; }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz">
        <h1>EduGlobal Quiz ðŸš€</h1>
        <div id="question" class="question">Sual yÃ¼klÉ™nir...</div>
        <div id="options" class="options"></div>
    </div>
    <div id="score-area">
        <h2>TÉ™briklÉ™r! ðŸŽ‰</h2>
        <p id="final-score"></p>
        <button onclick="location.reload()">YenidÉ™n BaÅŸla</button>
    </div>
</div>

<script>
    const quizData = [
        { q: "Which one is a fruit?", a: ["Carrot", "Apple", "Potato"], correct: "Apple" },
        { q: "I ___ working on my project now.", a: ["am", "is", "are"], correct: "am" },
        { q: "She ___ to the gym every morning.", a: ["go", "goes", "going"], correct: "goes" }
    ];

    let currentIdx = 0;
    let score = 0;

    function loadQuiz() {
        const q = quizData[currentIdx];
        document.getElementById("question").innerText = q.q;
        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";
        q.a.forEach(opt => {
            const btn = document.createElement("button");
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt);
            optionsDiv.appendChild(btn);
        });
    }

    function checkAnswer(ans) {
        if(ans === quizData[currentIdx].correct) score++;
        currentIdx++;
        if(currentIdx < quizData.length) loadQuiz();
        else showScore();
    }

    function showScore() {
        document.getElementById("quiz").style.display = "none";
        document.getElementById("score-area").style.display = "block";
        document.getElementById("final-score").innerText = `Sizin nÉ™ticÉ™niz: ${score} / ${quizData.length}`;
    }

    loadQuiz();
</script>
</body>
</html>
